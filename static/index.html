<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mock Services</title>
		<script type="module" src="app.js"></script>
		<style>
			body {
				background: #85ec85;
			}
			#add {
				margin-top: 1em;
				width: 20rem;
				display: none;
			}
			#add input {
				margin-bottom: 0.5em;
			}
			[name='name'],
			[name='rrp'] {
				width: calc(10rem - 2px);
			}
			[name='info'] {
				width: 20rem;
			}
			#add button {
				font-weight: bold;
				width: 5em;
				float: right;
			}
		</style>
	</head>
	<body>
		<nav>
			<select id="category">
				<option value="" hidden>Select Category</option>
				<option value="electronics">Electronics</option>
				<option value="confectionery">Confectionery</option>
			</select>
		</nav>

		<hr />

		<div id="products"></div>

		<form id="add">
			<input name="name" placeholder="name" required>
			<input name="rrp" placeholder="rrp" type="number" step=".01" required>
			<input name="info" placeholder="info" required>
			<button type="submit">Add</submit>
		</form>

		<template id="item">
		<style>
			details { font-size: 1.5em; }
			summary { cursor: pointer; }
			p { text-indent: 1.5rem; }
		</style>
		<details>
			<summary>
				<strong><slot name="name"></slot></strong> - <em><slot name="rrp"></slot></em>
				<small>[Orders: <slot name="orders">pending</slot>]</small>
			</summary>
			<p><slot name="info"></slot></p>
		</details>
		</template>
	</body>
</html>
